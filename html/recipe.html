<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipe Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/recipe.css">
</head>

<body>

    <header>
        <h1>Recipe Collection</h1>
        <p>Discover delicious recipes for every meal and diet.</p>
    </header>

    <main>

        <section class="filters">

            <!-- Search Bar -->
            <input id="searchInput" class="search-bar" type="text" placeholder="Search recipes or ingredients‚Ä¶">

            <!-- Quick Pills -->
            <section class="quick-row">
                <button class="quick-pill">Quick & Easy</button>
                <button class="quick-pill">Healthy</button>
                <button class="quick-pill">Vegetarian</button>
                <button class="quick-pill">High Protein</button>
                <button class="quick-pill">Low Carb</button>
            </section>

            <!-- Dropdown Filters -->
            <section class="dropdown-row">

                <section class="dd-box">
                    <button class="dd-btn">Meal Type ‚ñæ</button>
                    <section class="dd-panel">
                        <button class="dd-item">Breakfast</button>
                        <button class="dd-item">Lunch</button>
                        <button class="dd-item">Dinner</button>
                        <button class="dd-item">Snacks</button>
                    </section>
                </section>

                <section class="dd-box">
                    <button class="dd-btn">Dietary ‚ñæ</button>
                    <section class="dd-panel">
                        <button class="dd-item">Vegan</button>
                        <button class="dd-item">Vegetarian</button>
                        <button class="dd-item">Keto</button>
                        <button class="dd-item">Low Carb</button>
                    </section>
                </section>

                <section class="dd-box">
                    <button class="dd-btn">Time & Difficulty ‚ñæ</button>
                    <section class="dd-panel">
                        <button class="dd-item">Easy</button>
                        <button class="dd-item">Medium</button>
                        <button class="dd-item">Hard</button>
                    </section>
                </section>

            </section>

<section class="filter-summary">

    <span class="icon">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
             stroke="#475569" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 4h18l-7 8v6l-4 2v-8L3 4z"/>
        </svg>
    </span>

    <span id="filterCount">0 filters applied</span>

  



    

</section>


</section>



        </section>

        <!-- Results Count -->
        <output id="count">Showing 0 of 0 recipes</output>

        <!-- Recipes Grid -->
        <ul id="recipes" class="recipes"></ul>

        <!--TEMPLATE-->
        <template id="card">
            <li>
                <article class="card">

                    <figure class="thumb">
                        <picture>
                            <img alt="" loading="lazy">
                        </picture>
                        <button type="button" class="fav" title="Save">&#9825;</button>
                        <span class="badge"></span>
                    </figure>

                    <section class="content">
                        <h3 class="title"></h3>
                        <p class="desc"></p>

                        <ul class="meta">
                            <li title="Total time">‚è± <time></time></li>
                            <li title="Calories">üî• <output></output> cal</li>
                            <li title="Rating">‚≠ê <output></output></li>
                        </ul>

                        <nav class="tags"></nav>
                    </section>

                    <footer class="actions">
                        <a href="#" rel="recipe" class="primary">View Recipe</a>
                        <button type="button" class="ghost">Add to Plan</button>
                    </footer>

                </article>
            </li>
        </template>

        <!--MODAL -->
        <dialog id="modal">

            <section class="modal-hero-container">
                <img id="mImg" alt="">
                <button id="mClose" class="modal-close">‚úï</button>
                <button class="modal-fav">‚ô°</button>
            </section>

            <section class="modal-content">

                <h2 id="mTitle"></h2>
                <p id="mDesc" class="modal-desc"></p>

                <ul class="modal-stats">
                    <li>
                        <strong id="mPrep"></strong>
                        <span>Prep Time</span>
                    </li>
                    <li>
                        <strong id="mCook"></strong>
                        <span>Cook Time</span>
                    </li>
                    <li>
                        <strong id="mServ"></strong>
                        <span>Servings</span>
                    </li>
                    <li>
                        <strong id="mCal"></strong>
                        <span>Calories</span>
                    </li>
                </ul>

                <section class="modal-body-grid">
                    <section>
                        <h3>Ingredients</h3>
                        <ul id="mIngr" class="modal-list"></ul>
                    </section>

                    <section>
                        <h3>Instructions</h3>
                        <ol id="mSteps" class="modal-list num"></ol>
                    </section>
                </section>

            </section>
        </dialog>

    </main>

    <script src="../js/recipe.js" defer></script>
</body>

</html>
